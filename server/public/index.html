<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Pet Hotel</title>
</head>
<body>
        <a href="visits.html">Go to Visits</a>
    <section id="headerReg">
        <h1>Logan's Dog Hotel</h1>
    </section>
    <section id="generalReg">
        <section id="ownerReg">
            <h2>Add Owner</h2>
            <input type="text" placeholder="First Name" id="firstNameReg"></input>
            <input type="text" placeholder="Last Name" id="lastNameReg"></input>
            <button type="button" id="ownerBtnReg">Register</button>
        </section>
        <section id="petReg">
            <h2>Add Pet</h2>
            <select id="ownerSelect">
                <option value="" disabled selected>Owner</option>
            </select>
            <input type="text" placeholder="Pet Name" id="petNameReg"></input>
            <input type="text" placeholder="Color" id="colorReg"></input>
            <input type="text" placeholder="Breed" id="breedReg"></input>
            <button type="button" id="petBtnReg">Register</button>
        </section>
    </section>
    <section id="residentDisplay">
        <table class="table">
            <thead>
                <tr>
                    <th scope>Owner</th>
                    <th scope>Pet</th>
                    <th scope>Breed</th>
                    <th scope>Color</th>
                    <th scope>Update</th>
                    <th scope>Delete</th>
                    <th scope>Check/In</th>
                </tr>
            </thead>
            <tbody id="petsTable">
            </tbody>
        </table>
    </section>
</body>
</html>
