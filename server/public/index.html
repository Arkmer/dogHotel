<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Pet Hotel</title>
</head>
<body>
    <section id="headerReg">
        <h1>Registration and Display</h1>
    </section>
    <section id="generalReg">
        <section id="ownerReg">
            <h2>Owner</h2>
            <input type="text" placeholder="First Name" id="firstNameReg"></input>
            <input type="text" placeholder="Last Name" id="lastNameReg"></input>
            <button type="button" id="ownerBtnReg">Register</button>
        </section>
        <section id="petReg">
            <h2>Pet</h2>
            <select id="ownerSelect">
                <option value="" disabled selected>Owner</option>
            </select>
            <input type="text" placeholder="Pet Name" id="petNameReg"></input>
            <input type="text" placeholder="Color" id="colorReg"></input>
            <input type="text" placeholder="Breed" id="breedReg"></input>
            <button type="button" id="petBtnReg">Register</button>
        </section>
    </section>
    <section id="residentDisplay">
        <table>
            <thead>
                <tr>
                    <th>Owner</th>
                    <th>Pet</th>
                    <th>Breed</th>
                    <th>Color</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr id="${id}">
                    <th>Sam Standing</th>
                    <th>Jimmy John</th>
                    <th>Pit Bull</th>
                    <th>Orange</th>
                    <th><button type="button" class="editPet">Edit</button></th>
                    <th><button type="button" class="removePet">Remove</button></th>
                    <th><button type="button" class="chicken">In/Out</button></th>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
